<!doctype html>
<html>
<head>
<title>演出地图</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<link rel='stylesheet' href='css/style.3.5.css' type='text/css' />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
    latlng = new google.maps.LatLng(40.000, 116.500);
    var myOptions = {
      zoom: 12,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    arrowIcon = new google.maps.MarkerImage('http://www.google.com/mapfiles/marker.png');
    var gmarker = new google.maps.Marker({position: latlng ,map:map,icon: arrowIcon});
}
</script>
</head>
<body onload="initialize()">
  <header class='header-bar transparent'>
    <a id='back' class='back-button' href='detail.html'></a>
    <span id='page-name' class='relative page-name'>地图</span>
    <span id='line' class='relative'>路线</span>
  </header>
  <!-- map display part -->
    <div id="map_canvas" style="width:100%; height:460px">
  <!-- line lead -->
</body>
</html>
