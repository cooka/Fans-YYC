<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name='description' content='' />
  <meta name='author' content='' />
  <title>友演出项目-设置页面-开发</title>
  <link rel='stylesheet' type='text/css' href='css/style.3.5-setting.css' />
</head>
<body>
  <!-- the web page background -->
  <div class='container'>

  <!-- top nav bar -->
  <header class='transparent'>
    <span id='back'></span>
    <span id='page-name' class='relative'>设置</span>
  </header>

  <!-- main content and show the album list -->
  <div id='wrapper'>

    <!-- 个人展示 -->
    <div id='avatar'>
      <div id='icon-part'></div>
      <div id='person-message'>
        <p id='name'><span>name</span><span>sex</span></p>
        <p id='city'><span>hong kong</span><span>修改头像</span></p>
        <p id='text'><span>hong kong is in china</span></p>
      </div>
    </div>

    <!-- 修改资料按钮 -->
    <div id='message'>
      <p><span>基本资料</span></p>
      <p><span>我的门票</span></p>
    </div>

    <!-- 修改推送方式按钮 -->
    <div id='setting-button'>
      <h3>演出提醒设置</h3>
      <div id='button-frame'>
        <p><span>已经购买的演出</span>
           <span>短信</span><span>推送</span><span>E-mail</span>
        </p>
        <p>
           <span>已经收藏的演出</span>
           <span>短信</span><span>推送</span><span>E-mail</span>
        </p>
      </div>
    </div>

  </div>

  <!-- the web page background -->
  </div>

</body>
</html>
